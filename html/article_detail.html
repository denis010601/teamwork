{% extends "base.html" %}
{% block content %}
<h1>{{ article.title }}</h1>
<p>{{ article.text}}</p>
{% for book in article_books %}
<p>{{ book.title }}</p>
<p>{{ book.description }}</p>
{% endfor %}
<a href="{% url 'update_article' article.pk %}">Редактировать</a>
<a href="{% url 'delete_article' article.pk %}">Удалить</a>
{% endblock content %}
