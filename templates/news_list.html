{% extends "base.html" %}
{% block content %}
  <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for news in news_list %}
                <div class="col-md-3">
               <div class="card mb-4 h-100 border-dark" style="max-width: 18rem;">
                   <img src="{{ MEDIA_ROOT }}{{ news.image.url }}" height="350" width="350" class="card-img-top custom_img" alt="foto">
                   <div class="card-body custom_card-body">
                        <h4 class="card-title custom_h4">{{ news.title }}</h4>
                        <p class="card-text custom_p">{{ news.text }}</p>
                   </div>
                </div>
            </div>
            {% endfor %}
        </div>
</div>
{% endblock content %}
