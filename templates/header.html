{% load static %}
<header>
    <div class="container">
        <ul class="d-flex justify-content-between">
            <li class="nav_1 d-flex justify-content-between align-items-center px-3">
                <img src="{% static 'img/clipboard-list.png' %}" alt="">
                <a class="text_1 text-decoration-none px-2" href="">Get the quote</a>
            </li>
            <li class="nav_1 d-flex justify-content-between align-items-center px-3">
                <a class="text_1 text-decoration-none px-2" href="{% url '' %}">Новости</a>
            </li>
            <li class="nav_1 d-flex justify-content-between align-items-center px-3">

					</li>
