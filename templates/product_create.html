{% extends "base.html" %}
{% block content %}
<div class="container text-center">
    <div class="row row-cols-2">
        <div class="col">
            <h2 class="custom_h2">Созданние продукта</h2>
           <form class="custom_form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Create</button>
           </form>
        </div>
        <div class="col">
            <div class="card mb-3" style="max-width: 540px;">
            {% for product in products %}
              <div class="row g-0">
                <div class="col-md-4">
                  <img class="custom_img" src="{{ MEDIA_ROOT }}{{ product.image.url }}" height="100" width="100" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h4 class="custom_h4_2">{{ product.title }}</h4>
                    <p class="card-text custom_p3">{{ product.date_add|date:"d.m.Y" }}</p>
                  </div>
                </div>
              </div>
            {% empty %}
              <h4 class="custom_h4">Нет созданных продуктов</h4>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
