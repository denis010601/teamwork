{% extends "base.html" %}
{% block content %}
    <div class="text-center justify-content-center">
        <h4 class="custom_h4">Are you sure you want to delete "{{ object.title }}"?</h4>
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Confirm</button>
        </form>
    </div>
{% endblock content %}
