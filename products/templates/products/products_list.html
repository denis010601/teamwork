{% extends "base.html" %}
{% block content %}
    <div class="container">
        sssssssssssssssssssss
        <div class="row">
            {% for product in products_list %}
                <div class=" d-flex col-12 md-6 col-xl-4 col-xxl-3 mb-2 mb-md-3">
                    <div class="card">
                        <div class="card-body align-items-center justify-content-center">
                            <img class="card-img-top w-50" src="{{ product.image.url }}" alt="">
                            <a href="{# url 'product_detail' product.pk #}"
                               class="btn btn-primary">{{ product.title|truncatechars:50 }}</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <form id="cat_form" class="select-category" action="{% url 'products' %} " method="POST">

            {% csrf_token %}
            <select id="cat_select" name="category" class="txt-input">Выбрать категорию
                <option selected value="-1">Выбрать категорию</option>
                <option value="0">Нет</option>
                {% for category in categories %}
                    <option value="{{ category.pk }}">{{ category }}</option>
                {% endfor %}


            </select>


            {#            <button class="button" type="submit">Отправить</button>#}
        </form>
        <div>{{ msg }}</div>

    </div>
    <div><a href="{# url '' #}" class="btn btn-primary">load more</a></div>

    <script>
        document.getElementById('cat_select').addEventListener('change', function () {
            document.getElementById('cat_form').submit();
        });
    </script>

{% endblock content %}
