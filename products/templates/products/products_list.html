{% extends "base.html" %}
{% block content %}
    <div class="container">

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                Выбрать категорию
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'products' %}">Любая категория</a></li>
                {% for category in categories %}
                    <li><a class="dropdown-item"
                           href="{% url 'products' %}?category={{ category.pk }}">{{ category }}</a></li>
                {% endfor %}
            </ul>
        </div>


        <div class="row">
            {% for product in products_list %}
                <div class=" d-flex col-4 md-6 col-xl-4 col-xxl-3 mb-2 mb-md-3">

                    <div class="col-12 card-body align-items-center justify-content-center">
                        <img style="object-fit:cover; width:100%; height:300px;" class="card-img-top" src="{{ product.image.url }}" alt="">

                        <a href="{# url 'product_detail' product.pk #}"
                           class="col-12 btn btn-primary">{{ product.title|truncatechars:50 }}</a>


                        {#                            <input type="checkbox" id="ch1">#}
                        {#                            <div>#}
                        {#                                <label for="ch1">{{ product.title|truncatechars:50 }}</label>#}
                        {#                            </div>#}


                    </div>

                </div>
            {% endfor %}
        </div>


    </div>
    <div><a href="{# url '' #}" class="btn btn-primary">load more</a></div>

    <script>
        {#document.getElementById('cat_select').addEventListener('change', function () {document.getElementById('cat_form').submit();});#}
    </script>

{% endblock content %}
